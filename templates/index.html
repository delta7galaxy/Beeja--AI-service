<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #result {
            margin-top: 20px;
        }
        .custom-input {
            display: none;
        }
        .form-control, .form-control-lg {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">AI Task Assistant</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="task">Task/Question:</label>
                <input type="text" class="form-control" id="task" name="task" required>
            </div>

            <div class="form-group">
                <label for="persona">Persona:</label>
                <select id="personaSelect" class="form-control" name="persona">
                    <option value="coding assistant">Coding Assistant</option>
                    <option value="content writer">Content Writer</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="personaOtherInput" class="custom-input form-control" placeholder="Enter custom persona">
            </div>

            <div class="form-group">
                <label for="format">Output Format:</label>
                <select id="formatSelect" class="form-control" name="format">
                    <option value="essay">Essay</option>
                    <option value="list">List</option>
                    <option value="table">Table</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="formatOtherInput" class="custom-input form-control" placeholder="Enter custom format">
            </div>

            <div class="form-group">
                <label for="style">Tone/Style:</label>
                <select id="styleSelect" class="form-control" name="style">
                    <option value="formal">Formal</option>
                    <option value="informal">Informal</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="styleOtherInput" class="custom-input form-control" placeholder="Enter custom style">
            </div>

            <div class="form-group">
                <label for="detail">Detail Level:</label>
                <select id="detailSelect" class="form-control" name="detail">
                    <option value="basic">Basic</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="detailOtherInput" class="custom-input form-control" placeholder="Enter custom detail level">
            </div>

            <div class="form-group">
                <label for="size">Output Size (in words):</label>
                <input type="number" id="size" class="form-control" name="size" required>
            </div>

            <div class="form-group">
                <label for="additional">Additional Instructions:</label>
                <textarea id="additional" class="form-control" name="additional" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>

        <div id="result" class="alert mt-4" role="alert"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const task = document.getElementById('task').value;
            const persona = personaSelect.value === 'other' ? personaOtherInput.value : personaSelect.value;
            const format = formatSelect.value === 'other' ? formatOtherInput.value : formatSelect.value;
            const style = styleSelect.value === 'other' ? styleOtherInput.value : styleSelect.value;
            const detail = detailSelect.value === 'other' ? detailOtherInput.value : detailSelect.value;
            const size = document.getElementById('size').value;
            const additional = document.getElementById('additional').value;

            try {
                const response = await fetch('/process_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task, persona, format, style, detail, size, additional })
                });

                if (response.ok) {
                    const result = await response.json();
                    const resultDiv = document.getElementById('result');
                    if (result.answer) {
                        resultDiv.className = 'alert alert-success';
                        resultDiv.innerHTML = `<h3>AI Response:</h3><p>${result.answer}</p>`;
                    } else if (result.error) {
                        resultDiv.className = 'alert alert-danger';
                        resultDiv.innerHTML = `<h3>Error:</h3><p>${result.error}</p>`;
                    }
                } else {
                    document.getElementById('result').className = 'alert alert-danger';
                    document.getElementById('result').innerHTML = `<h3>Error:</h3><p>Failed to get a response from the server.</p>`;
                }
            } catch (error) {
                document.getElementById('result').className = 'alert alert-danger';
                document.getElementById('result').innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        });

        // Show "Other" input fields when needed
        const personaSelect = document.getElementById('personaSelect');
        const personaOtherInput = document.getElementById('personaOtherInput');
        const formatSelect = document.getElementById('formatSelect');
        const formatOtherInput = document.getElementById('formatOtherInput');
        const styleSelect = document.getElementById('styleSelect');
        const styleOtherInput = document.getElementById('styleOtherInput');
        const detailSelect = document.getElementById('detailSelect');
        const detailOtherInput = document.getElementById('detailOtherInput');

        personaSelect.addEventListener('change', () => {
            personaOtherInput.style.display = personaSelect.value === 'other' ? 'block' : 'none';
        });
        formatSelect.addEventListener('change', () => {
            formatOtherInput.style.display = formatSelect.value === 'other' ? 'block' : 'none';
        });
        styleSelect.addEventListener('change', () => {
            styleOtherInput.style.display = styleSelect.value === 'other' ? 'block' : 'none';
        });
        detailSelect.addEventListener('change', () => {
            detailOtherInput.style.display = detailSelect.value === 'other' ? 'block' : 'none';
        });
    </script>
</body>
</html>
